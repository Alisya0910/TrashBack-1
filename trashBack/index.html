<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Loading</title>
    <link rel="stylesheet" href="css/fakeLoader.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image"><img src="./public/images/logo-384x384.png" alt=""></div>
            <div class="icon-navbar"><img src="./public/icon/icon-navbar.png" alt=""></div>
            <div class="icon-footer"><img src="./public/icon/icon footer.png" alt=""></div>
        </div> 
    </div>

    <div class="fakeLoader"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/fakeLoader.js"></script>

    <script>
        $(document).ready(function () {
            $.fakeLoader({
                bgColor: '#fff',
                spinner:"spinner2"
            });
        });
    </script>
</body>
</html>
