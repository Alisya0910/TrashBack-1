<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>TrashCasback</title>
    <style>
        /* Tambahkan gaya CSS tambahan di sini */
        #alamat-form {
          display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="icon-navbar"><img src="./public/icon/icon-navbar.png" alt=""></div>
        </div> 
    </div>
    <!--NAVIGATION BAR -->
    <header class="app-bar">
        <div class="app-bar-brand">
          <img src="./public/images/Logo.png" alt="logo-trashback" />
        </div>
        <nav id="navigationDrawer" class="app-bar-navigation">
          <ul>
            <li class="nav-item"><a href="/">Beranda</a></li>
            <li class="nav-item"><a href="/">Transaksi</a></li>
            <li class="nav-item"><a href="/">Chat</a></li>
            <li class="nav-item"><a href="/">Kelola Akun</a></li>
          </ul>
        </nav>
    </header>
    
    <button class="account-button">Akun Saya</button>
    
    <div class="box-container">
        <!--div  -->
        <div class="box">
          <img class="img-akun" src="./public/icon/img-akun.png" alt="Welcome Image">
          <div class="welcome-text">
            <p>Selamat Datang di TrashCasback</p>
            <p class="name-text"> Nama Akun</p>
          </div>
        </div>
        <!--div 1 -->
        <div class="box">
            <div class="box-content">
                <img class="img-tc-points" src="./public/icon/tc-poin.png" alt="TC Points">
                <p class="tc-points-text">TC Points</p>
                <p class="points-text">0 Point</p>
            </div>
            <div class="box-content">
                <img class="img-shopee" src="./public/icon/shoppe.png" alt="ShopeePay">
                <p class="shopeepay-text">ShopeePay</p>
                <p class="activate-text1">Aktifkan</p>
            </div>
            <div class="box-content">
                <img class="img-gopay" src="./public/icon/gopay.png" alt="Gopay">
                <p class="gopay-text">Gopay</p>
                <p class="activate-text2">Aktifkan</p>
            </div>
            <div class="box-content">
                <img class="img-ovo-cash" src="./public/icon/ovo.png" alt="Ovo Cash">
                <p class="ovo-cash-text">Ovo Cash</p>
                <p class="activate-text3">Aktifkan</p>
            </div>
        </div>
        <!--div 2 -->
        <div class="box">
            <div class="box-content">
                <img class="img-member-silver" src="./public/icon/member-silver.png" alt="Member Silver">
                <p class="member-silver-text">Member Silver</p>
            </div>
            <div class="box-content">
                <p class="toko-member-text">Toko Member</p>
                <p class="toko-member-count">0</p>
            </div>
            <div class="box-content">
                <p class="misi-seru-text">Misi Seru</p>
                <p class="misi-seru-count">0</p>
            </div>
            <div class="box-content">
                <p class="kutipan-saya-text">Kutipan Saya</p>
                <p class="kutipan-saya-count">0</p>
            </div>
        </div>
<!--div 3 -->
<div class="box">
    <p id="biodata-text" class="biodata-text">Biodata Diri</p>
    <div id="biodata-form" class="box-content">
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama">
            
            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender">
                <!-- Tambahkan opsi jenis kelamin di sini -->
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="perempuan">Perempuan</option>
                <option value="laki-laki">Laki-laki</option>
            </select>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email">
            
            <label for="password">Kata Sandi:</label>
            <input type="text" id="password" name="password" placeholder="Masukkan Kata Sandi">
            
            <label for="phone">Telepon:</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon">
            
            <button class="save-button" type="submit">Simpan</button>
        </form>
    </div>
</div>

<!--div 4 -->
<div class="box">
    <p id="alamat-text" class="alamat-text">Alamat</p>
    <div id="alamat-form" class="box-content">
        <form>
            <label for="address">Alamat:</label>
            <input type="text" id="address" name="address" placeholder="Alamat">
            
            <label for="province">Provinsi:</label>
            <select id="province" name="province">
                <option value="" disabled selected>Pilih Provinsi</option>
                <!-- Tambahkan opsi provinsi di sini -->
            </select>
            
            <label for="city">Kota:</label>
            <select id="city" name="city">
                <option value="" disabled selected>Pilih Kota</option>
                <!-- Tambahkan opsi kota di sini -->
            </select>
            
            <label for="subdistrict">Kecamatan:</label>
            <select id="subdistrict" name="subdistrict">
                <option value="" disabled selected>Pilih Kecamatan</option>
                <!-- Tambahkan opsi kecamatan di sini -->
            </select>
            
            <label for="postalCode">Kode Pos:</label>
            <input type="text" id="postalCode" name="postalCode" placeholder="Kode Pos">
            
            <button class="save-button" type="submit">Simpan</button>
        </form>
    </div>
</div>
<footer>
    
</footer>
<script src="script.js"></script>
</body>
</html>
